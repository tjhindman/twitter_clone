<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitterclone | Log in</title>
    <style>
        #wrap {display: flex; justify-content: space-around; width: 1200px; margin: auto}
        #welcome {font-size: 2.5em}
        p {display: flex; font-size: 1.5em}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="welcome">
            Welcome to Twitterclone!
            <br/>
            Login here to tell all of your friends how cool you are!
            <hr>
            Don't have an account yet? <a href='/signup/'>Sign up!</a>
        </div>
        <form action='' method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <input type='submit' value='Submit'>
        </form>
    </div>
</body>
</html>
