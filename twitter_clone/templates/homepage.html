<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitterclone | Home</title>
    <style>
        #content {display: flex; margin: 40px auto; width: 800px}
        #content a {color: rgb(0, 137, 190)}
        #user {display: inline-block; border: 3px solid rgb(0, 225, 255); border-radius: 5%; padding: 20px; width: 40%}
        #tweet-wrap {padding: 20px; width: 60%}
        #tweet-wrap div {margin: 5px; border: 2px solid lightgray; border-radius: 5%; padding: 10px; width: 100%}
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div id='content'>
        <div id='user'>
            <h1>{{user.username}}</h1>
            <a href='/profile/{{user.id}}'>@{{user.username}}</a>
            <hr>
            Tweets: {{tweets|length}}
            <br/>
            Followers: 0
        </div>
        <div id='tweet-wrap'>
            <h1>Check it out, {{user.username}}!</h1>
            {% for t in tweets %}
                <div>
                    <a href='/profile/{{user.id}}'>{{t.user}}</a>
                    {{t.created_at}}
                    <hr>
                    {{t.tweet}}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
